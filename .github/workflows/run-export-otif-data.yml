name: Run OTIF Data Export Every 5 Minutes

on:
  workflow_dispatch:     # ðŸ‘ˆ Allows manual trigger (Run workflow button)
  schedule:
    - cron: '*/5 * * * *' # ðŸ‘ˆ Runs automatically every 5 minutes

jobs:
  run-otif-export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # or 18 if you prefer latest

      - name: Install dependencies
        run: npm install

      - name: Run export_otif_data.js
        run: node export_otif_data.js
