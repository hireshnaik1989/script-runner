name: Run OTIF Export

on:
  push:
    branches:
      - main

jobs:
  run-otif-export:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      
      - name: Install Playwright Browsers
        run: npx playwright install
      
      - name: Install dependencies
        run
